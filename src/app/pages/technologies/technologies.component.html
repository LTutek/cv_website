<div class="title">
  <h2>Technologien</h2>
</div>
<div class="radioButtons">
  <mat-radio-group
    aria-label="Select a category"
    [(ngModel)]="selectedCategory"
    (change)="onCategoryChange()"
  >
    <mat-radio-button id="frontend" value="frontend">Frontend</mat-radio-button>
    <mat-radio-button id="backend" value="backend">Backend</mat-radio-button>
    <mat-radio-button id="tools" value="tools">Tools</mat-radio-button>
  </mat-radio-group>
</div>
<div class="technologies-container">
  <ng-container *ngFor="let technology of filteredTechnologies">
    <div class="technologyCards">
      <div class="technologyImage">
        <img [src]="technology.logo" alt="{{ technology.name }}" />
      </div>
      <div class="technologyContent">
        <h3>{{ technology.name }}</h3>
        <p>{{ technology.description }}</p>
      </div>
    </div>
  </ng-container>
</div>
